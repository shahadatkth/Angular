<header>
  <!-- Fixed navbar -->

  <div class="navbar navbar-dark bg-dark shadow-sm bg-dark-mt">
    <div class="container d-flex justify-content-between">
      <div class="navbar-collapse" id="navbarCollapse">

        <a href="#" class="navbar-brand d-flex align-items-center">
          <div class="row">
            <img alt="Logo" src="./assets/logoadssets.png"/>
            <div class="bar-white"><hr></div>
            <div class="weather">Weather</div>

          </div>
        </a>


      </div>
    </div>
  </div>

</header>
<div class="input-container">
  <label for="google-place">How's the weather in...</label>
  <div class="input-field">
    <input
      type="text"
      class="google-place-input"
      google-place
      (onSelect)="setAddress($event)"
      placeholder="Enter City Name..">
    <button (click)="callWeatherAPI()" class="btn btn-primary"><i class="fas fa-plus" style="color:white;"></i></button>
  </div>

    
</div>
<div class="container">
  <div class="col-md-12">
    <div style="margin-left: auto;margin-right: auto;">
      <div *ngFor="let post of postsArray" class="col-md-4 col-sm-4 city-area">

        <div class="google-place-city" [style.backgroundColor]="post.pColor">
          <button type="button" class="close btn-circle-custom" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>

            <div class="col-md-4 col-sm-4 city-area city-mobile">
              <img [src]="post['image']">
            </div>
            <div class="col-md-8 col-sm-8 city-area city-font">
              <div class="col-md-12 col-sm-12 temp-font">
                  <strong>{{post["temp"] | number:'0.0'}}</strong> <sup>&#x2103;</sup>
              </div>
              <div class="col-md-12 col-sm-12 city-country-font">
                {{post["city"] | slice:0:22}}{{(post["city"]).length > 22 ? "..." : ""}}
            </div>

            </div>


        </div>
      </div>
    </div>


  </div>



</div>

</footer>
